server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Correct MIME for PWA manifest
    types {
        application/manifest+json webmanifest;
    }

    # Service worker should not be cached aggressively
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # Ensure latest index is always served
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static asset caching
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webmanifest)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Default: try files, fallback to index (no server-side routes used here)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

